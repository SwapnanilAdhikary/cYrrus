<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cyrus Assistant Overlay</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="overlay">
    <div class="title-bar">
      <div class="title-content">
        <span class="title-icon">🧠</span>
        <span class="title-text">Cyrus</span>
      </div>
      <div class="title-controls">
        <button class="stealth-toggle" id="stealth-toggle" title="Toggle Stealth Mode">
          <span class="stealth-icon">👁️</span>
          <span class="stealth-text">Stealth</span>
        </button>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>Ready</span>
        </div>
        </div>
    </div>

    <div class="content-area">
      <div class="response-box" id="output">
        <div class="message assistant">
          <div class="message-header">
            <span class="message-icon">🤖</span>
            <span>Assistant</span>
            <span class="message-time" id="init-time"></span>
          </div>
          <div class="message-content">
            <p>Cyrus is ready to assist you with coding tasks!</p>
            <p>Press <kbd>Ctrl+Shift+A</kbd> to analyze your current screen or type a question below.</p>
          </div>
        </div>
        </div>
    </div>
<div class="input-section">
  <div class="input-container">
    <input id="input" type="text" placeholder="Ask Cyrus anything..." autocomplete="off" spellcheck="false" />
    <button class="ask-button" onclick="handleAsk()" id="ask-btn">
      <span id="ask-text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m5 12 7-7 7 7" />
          <path d="m12 19 7-7-7-7" />
        </svg>
      </span>
    </button>
      </div>
    </div>

    <div class="footer">
      <div class="shortcuts">
        <div class="shortcut">
          <kbd>⌘ O</kbd>
          <span>Visibility Toggle</span>
        </div>
        <div class="shortcut">
          <kbd>⌘ A</kbd>
          <span>Analyze</span>
        </div>
      </div>
      <div class="version">v1.2.X</div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Application Scripts -->
  <script src="scripts/main.js"></script>
</body>

</html>
